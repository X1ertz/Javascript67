    <center>
    <div class="container">
        <div class="description">
            <h1>What Can javaScript Do?</h1><br>
            <h3>Javascript Can Changes HTML Attribute values</h3>

    <div class="image">
        <img id="myImage" src="./upload/images/pic_bulboff.gif" alt="" style="width: 100px;">
        <br>
    </div>
    <button class="button-on" onclick="document.getElementById('myImage').src='./upload/images/pic_bulbon.gif'">
        Turn on the light
    </button>
    
    <button class="button-off" onclick="document.getElementById('myImage').src='./upload/images/pic_bulboff.gif'">
        Turn off the light
    </button>

    </div>
